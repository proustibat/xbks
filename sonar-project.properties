# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=XBKS

# must be unique in a given SonarQube instance
sonar.projectKey=prstbt.xbks

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/proustibat/xbks
sonar.links.ci=https://travis-ci.org/proustibat/xbks
sonar.links.scm=https://github.com/proustibat/xbks
sonar.links.issue=https://github.com/proustibat/xbks/issues


# =====================================================
#   Properties that will be shared amongst all modules
# =====================================================

sonar.host.url=https://sonarcloud.io
sonar.organization=proustibat-github

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=src
# sonar.exclusions=src/vendors/**/*

# Exclude unit test files
# sonar.test.exclusions=src/**/*

# Patterns used to exclude some files from coverage report
sonar.coverage.exclusions=src/**/*

# Path to the LCOV unit test coverage report file
# sonar.javascript.lcov.reportPath=coverage/lcov.info


# Encoding of the source code. Default is default system encoding
# sonar.sourceEncoding=UTF-8

sonar.java.source=1.8
sonar.java.binaries=.
